<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>
    <header class="flex justify-between">
        <div class="login">
            <button id="iniciarSesion">Inciar Sesi√≥n</button>
            <br>
            <button id="registrarse">Registrate</button>
        </div>

        <div class="">
            <button id="addTask">Agregar Tarea</button> <br>
            <button id="cargarTareas">Cargar las Tareas</button>
        </div>

        <div class="logo"> 
            <h1>KANBAN</h1> <img src="img/kanban-svgrepo-com.svg" alt="Kanban">
        </div>
        
    </header>
    
    <dialog id="modalAddTask" >
        <form id="formulary">
            <label> Nombre de la tarea </label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label > descripcion </label>
            <input type="text" name="descripcion" id="descripcion">
            <br>
            <label>Fecha de Inicio </label>
            <input type="date" name="fechaInicio" id="fechaInicio">
            <br>
            <label>Fecha de Fin</label>
            <input type="date" name="fechaFin" id="fechaFin">
            <br>
            <label>Tipo de tarea</label>
            <select name="task" id="task">
                <option value="1">do</option>
                <option value="2">doing</option>
                <option value="3">done</option>
            </select>
            <br>
            
            <button type="submit">Crear Tarea</button>
            <button id="close">Cerrar</button>
        </form>
    </dialog>
            
    <section>
        <div class="do">
            <h2>DO</h2>
            <div id="doTask">
                <!--Aqui va el tablero-->
                <div class="target">
                    <h1>${titulo}</h1>
                    <p>${descripcion}</p>
                    <p>${fechaInicio}</p>
                    <p>${fechaFin}</p>
                    <div class="botonesTarget">
                        <button id="modificar"><img src="img/icons8-editar.svg" alt="Modificar"></button>
                        <button id="cambiarEstado"><img src="img/swap-svgrepo-com.svg" alt="Cambiar estado"></button>
                        <button id="eliminar"><img src="img/close-svgrepo-com.svg" alt="Eliminar"></button>
                        </div>
                </div>

            </div>
        </div>
        <div class="doing">
            <h2>DOING</h2>
            <div id="doingTask">
                <!--Aqui va el tablero-->
                <div class="target">
                    <h1>${titulo}</h1>
                    <p>${descripcion}</p>
                    <p>${fechaInicio}</p>
                    <p>${fechaFin}</p>
                    <div class="botonesTarget">
                        <button id="modificar"><img src="img/icons8-editar.svg" alt="Modificar"></button>
                        <button id="cambiarEstado"><img src="img/swap-svgrepo-com.svg" alt="Cambiar estado"></button>
                        <button id="eliminar"><img src="img/close-svgrepo-com.svg" alt="Eliminar"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="done">
            <h2>DONE</h2>
            <div id="doneTask">
                <!--Aqui va el tablero-->
                <div class="target">
                    <h1>${titulo}</h1>
                    <p>${descripcion}</p>
                    <p>${fechaInicio}</p>
                    <p>${fechaFin}</p>
                    <div class="botonesTarget">
                        <button id="modificar"><img src="img/icons8-editar.svg" alt="Modificar"></button>
                        <button id="cambiarEstado"><img src="img/swap-svgrepo-com.svg" alt="Cambiar estado"></button>
                        <button id="eliminar"><img src="img/close-svgrepo-com.svg" alt="Eliminar"></button>
                        </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="script/index.js"></script>
</html>
